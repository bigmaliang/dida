<!-- 评论显示 -->
<h3>
  <span id="comment-num-<?cs var: Output.memory.id ?>" class="decimal"></span> 条留言
</h3>
<div id="comment">
</div>

</div>

    <h4 class="slight">发布留言 (1 ~ 256 个字)</h4>
  </li>
  <li>
    <textarea id="comment-content" class="content VAL_NEWCOMMENT vrequire" vmax="256"></textarea>
  </li>
  <li>
    <input type="button" id="add-comment" class="submitbtn" value="提交" />
    <span class="indicator"></span>
  </li>
</ul>


<script>
  var mgd = mgd || {};

  mgd.id = <?cs var:Output.memory.id ?>;

  mgd._done = 1;
</script>
